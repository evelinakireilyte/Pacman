<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>PacMan!</title>
    <link rel="stylesheet" href="/Pacman/main.css" />
    <script src="/Pacman/app.js" charset="utf-8"></script>
  </head>
  <body>
    <Header>
        <h1>PacMan</h1>
    </Header>
    <main>
        <div class="top-bar">
            <div class="lives-box-wrapper">
                <div><h2>LIVES</h2></div>
                <div class="lives-box"></div>
            </div>
            <div class="score-box-wrapper">
                <div><h2>SCORE</h2></div>
                <div class="score-box"></div>
            </div>
        </div>
        <div class="grid-wrapper">
            <div class="grid"></div>
        </div>
        <div class="start-button">
            <button>START GAME</button>
        </div>
        <div class="restart-button">
            <button>RESTART GAME</button>
        </div>
        <div class="leaderboard-wrapper">
            <div class="leaderboard-title"><h2>LEADERBOARD</h2></div>
            <div class="leader1">
                <div></div>
                <div></div>
            </div>
            <div class="leader2">
                <div></div>
                <div></div>
            </div>
            <div class="leader3">
                <div></div>
                <div></div>
            </div>
        </div>
    </main>
   
    
  </body>
</html>
