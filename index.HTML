<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>PacMan!</title>
    <link rel="stylesheet" href="main.css"/>
    <script src="app.js" charset="utf-8"></script>
    <audio id="myAudio" src="./Images/mixkit-infected-vibes-157.mp3"></audio>

  </head>
  <body>
    <Header>
        <h1>PacMan</h1>
    </Header>
    <main>
        <div class="top-bar">
            <div class="lives-box-wrapper">
                <div><h2>LIVES</h2></div>
                <div class="lives-box"></div>
            </div>
            <div class="score-box-wrapper">
                <div><h2>SCORE</h2></div>
                <div class="score-box"></div>
            </div>
            <div class="top-score-wrapper">
                <div><h2>TOP SCORE</h2></div>
                <div class="top-score-display"></div>
            </div>
        </div>
        <div class="main-section">
            <div class="grid-wrapper">
                <div class="grid"></div>
            </div>

            <div class="controls">
                <div class="start-button">
                    <button>START</button>
                </div>
                <div class="audio-mute">
                    <button>MUTE</button>
                </div>
                <div class="restart-button">
                    <button>RESET</button>
                </div>
            </div>
        </div>
    </main>
  </body>
</html>
